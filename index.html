        <div id="fixedheader">KG7PNH's Move Database</div>
        
        <div id="container">
        <h1>KG7PNH's Move Database</h1>

        <div id="movieInput">
            <div class="movieTable">
                <div class="tableRow">
                    <div class="tableName inputFirst">Movie Title:</div>
                    <div class="tableValue"><input type="text" id="movieTitle" placeholder="enter movie title..."></div>
                </div>
                <div class="tableRow">
                    <div class="tableName inputFirst">Year Produced:</div>
                    <div class="tableValue"><select id="movieYear"></select></div>
                </div>
                <div class="tableRow">
                    <div class="tableName inputFirst">Rating:</div>
                    <div class="tableValue"><select id="movieRating"></select></div>
                </div>
            </div>
            <div class="movieTable submit"><button id="movieSubmit">Save Movie</button></div>
            <div id="libraryButton" class="movieTable submit"><button id="displayLibrary">Display Library</button></div>
        </div>
        <div id="library">
            <div class="fill"></div>

            <div class="submit">Movie Library</div>

            <div id="movieLibrary" class="movieTable">
            </div>
        </div>
